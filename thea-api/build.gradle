plugins {
  id 'checkstyle'
  id 'codenarc'
  id 'eclipse'
  id 'groovy'
  id 'jacoco'
  id 'java'
  id 'com.palantir.jacoco-coverage' version '0.4.0'
  id 'org.springframework.boot' version '2.1.6.RELEASE'
}

repositories { jcenter() }

dependencies {
  compile 'org.apache.commons:commons-lang3:3.9'

  compile 'org.slf4j:slf4j-api:1.7.24'
  compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-security:2.1.3.RELEASE'
  compile 'org.springframework.session:spring-session-data-redis:2.1.3.RELEASE'
  compile 'io.lettuce:lettuce-core:5.1.8.RELEASE'

  compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.6.RELEASE'
  compile 'org.codehaus.groovy:groovy-all:2.4.14'
  compile 'mysql:mysql-connector-java:6.0.6'
  compile 'io.springfox:springfox-swagger2:2.9.2'
  compile 'io.springfox:springfox-swagger-ui:2.9.2'
  compile 'org.reflections:reflections:0.9.11'
  compile 'org.bouncycastle:bcpkix-jdk15on:1.62'

  compile 'org.apache.httpcomponents:httpclient:4.5.7'
  compile 'com.h2database:h2:1.4.197'

  testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.19.v20190610'

}

sourceSets {
  main {
    java {
      srcDirs += [ 'src/main/generated' ]
    }
    resources {
      srcDirs += [ "${project.rootDir}/thea-ui/dist" ]
    }
  }
}

processResources { dependsOn ':thea-ui:buildAngular' }
compileJava.dependsOn(processResources)

codenarc {
  toolVersion = '1.3'
  reportFormat = 'html'
}
