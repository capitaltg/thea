plugins {
  id 'application'
  id 'checkstyle'
  id 'codenarc'
  id 'eclipse'
  id 'groovy'
  id 'java'
  id 'com.palantir.jacoco-coverage' version '0.4.0'
}

repositories { jcenter() }

dependencies {
  compile 'org.apache.commons:commons-lang3:3.9'

  compile 'org.slf4j:slf4j-api:1.7.24'
  compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
  compile 'org.codehaus.groovy:groovy-all:2.4.14'
  compile 'mysql:mysql-connector-java:6.0.6'
  compile 'io.springfox:springfox-swagger2:2.9.2'
  compile 'io.springfox:springfox-swagger-ui:2.9.2'
  compile 'org.reflections:reflections:0.9.11'
  compile 'org.bouncycastle:bcpkix-jdk15on:1.62'

  compile 'org.apache.httpcomponents:httpclient:4.5.7'
  compile 'com.h2database:h2:1.4.197'

  testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

sourceSets {
  main {
    java {
      srcDirs += [ 'src/main/generated' ]
    }
    resources {
      srcDirs += [ "${project.rootDir}/thea-ui/dist" ]
    }
  }
}

mainClassName = 'com.capitaltg.thea.TheaServer'

configurations {
  developmentOnly
  runtimeClasspath {
    extendsFrom developmentOnly
  }
}

processResources { dependsOn ':thea-ui:buildAngular' }
compileJava.dependsOn(processResources)

dependencies {
  developmentOnly("org.springframework.boot:spring-boot-devtools")
}

codenarc {
  toolVersion = '1.3'
  reportFormat = 'html'
}
